<div class="card">
    <header class="card__header">
        <h3 class="card__title">Person</h3>
        
    </header>
    <section class="card__body">
        <p>Search: Name, Phone Number, or Association</p>
        <input type="text" class="card__input input__border">
        <button class="card__search button__border" (click)="onClick()">Search</button>

    </section>
    
    <footer class="card__footer">
        <a routerLink="/Dashboard/Advanced_Person_Search" class="card__advanced button__border">Advanced Search</a> 
        <a routerLink="/Dashboard/Create_Person" class="card__new button__border">Create New Person</a>       
    </footer>
</div>
